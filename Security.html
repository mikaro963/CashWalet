<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Security - Cash Wallet</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>


    <link rel="stylesheet" href="css/Security.css">

</head>
<body>

<div style="display: flex; justify-content: center; margin-top: 20px;">
  <img src="https://www2.0zz0.com/2025/05/15/17/320161114.png" alt="Security Icon" style="width: 50px; height: 50px;">
</div>

<div class="dashboard">
  <button class="menu-button" onclick="openModal('emailModal')">Update Email</button>
  <button class="menu-button" onclick="openModal('phoneModal')">Update Phone Number</button>
  <button class="menu-button" onclick="openModal('passwordModal')">Update Password</button>
  <button class="menu-button" onclick="openModal('twoStepModal')">Two-Step Verification</button>
</div>

<!-- Email Modal -->
<div id="emailModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal('emailModal')">&times;</span>
    <h2>Update Email</h2>
    <div class="input-group"><input type="email" placeholder="New Email"></div>
    <div class="input-group"><input type="email" placeholder="Confirm Email"></div>
    <div class="input-group"><input type="text" placeholder="Verification Code"></div>
    <button class="action-btn" onclick="alert('Verification code resent!')">Resend Code</button>
    <button class="action-btn">Save Email</button>
  </div>
</div>

<!-- Phone Modal -->
<div id="phoneModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal('phoneModal')">&times;</span>
    <h2>Update Phone Number</h2>
    <div class="input-group"><input type="tel" placeholder="Phone Number"></div>
    <div class="input-group"><input type="text" placeholder="Verification Code"></div>
    <div class="input-group"><button class="action-btn">Resend Code</button></div>
    <div class="input-group"><button class="action-btn">Save Phone</button></div>
  </div>
</div>

<!-- Password Modal -->
<div id="passwordModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal('passwordModal')">&times;</span>
    <h2>Update Password</h2>
    <div class="input-group"><input type="password" placeholder="Current Password"></div>
    <div class="input-group"><input type="password" placeholder="New Password"></div>
    <div class="input-group"><input type="password" placeholder="Confirm New Password"></div>
    <button class="action-btn">Save Password</button>
  </div>
</div>

<!-- Two-Step Verification Modal -->
<div id="twoStepModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal('twoStepModal')">&times;</span>
    <h2>Two-Step Verification</h2>
    <div class="input-group">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=JBSWY3DPEHPK3PXP" alt="QR Code" style="display: block; margin: 0 auto 10px auto;">
    </div>
    <div class="input-group" style="display: flex; gap: 10px;">
      <input type="text" value="JBSWY3DPEHPK3PXP" id="secretKeyField" readonly style="flex: 1;">
      <button style="
  background: #2F855A;
  color: #fff;
  border: none;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
" onmouseover="
  this.style.background='#3D9E6F';
" onmouseout="this.style.background='#2F855A';" onclick="copySecretKey()">Copy</button>
    </div>
    <div class="input-group"><input type="text" placeholder="Enter 6-digit Code"></div>
    <button style="
  background: #2F855A;
  color: #fff;
  border: none;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
" onmouseover="
  this.style.background='#3D9E6F';
" onmouseout="this.style.background='#2F855A';">Verify</button>
  </div>
</div>

  <div onclick="window.location.href='profile.html'" style="padding: 10px; color: white; cursor: pointer;">

  <div onclick="window.location.href='transactions.html'" style="padding: 10px; color: white; cursor: pointer;">
