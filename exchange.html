
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exchange Balance - Cash Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

    <link rel="stylesheet" href="css/exchange.css">
    <script defer src="js/exchange.js"></script>
</head>
<body>
  
<div style="display: flex; align-items: center; justify-content: center; margin-bottom: 15px;">
  <img src="https://www2.0zz0.com/2025/05/15/17/364148462.png" alt="Exchange Icon" style="width: 50px; height: 50px; margin-right: 10px;">
  <span style="font-size: 1.5em; color: #F0F0E0;">Exchange</span>
</div>

  
  <div class="card">
    <label for="fromWallet">From Wallet</label>
    <select id="fromWallet">
      <option>USD</option>
      <option>SYP</option>
      <option>TRY</option>
      <option>USDT</option>
    </select>

    <label for="toWallet">To Wallet</label>
    <select id="toWallet">
      <option>USD</option>
      <option>SYP</option>
      <option>TRY</option>
      <option>USDT</option>
    </select>

    <label for="amount">Amount to Exchange</label>
    <input type="number" id="amount" placeholder="Enter amount">

    <p>Exchange Rate: 1 USD = 3,000 SYP</p>

    <button>Confirm Exchange</button>
  </div>
</body>
</html>
