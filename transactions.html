
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Wallet - Transactions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: #0F0F0F;
      color: #F0F0E0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }
    .header-logo {
      margin-bottom: 20px;
    }
    .header-logo img {
      width: 80px;
      height: auto;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 2em;
      color: #F0F0E0;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }
    .card {
      background: #1A1A1A;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 600px;
      padding: 20px;
      overflow-x: auto;
    }
    h2 {
      margin-bottom: 15px;
      text-align: center;
      color: #F0F0E0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px 8px;
      border-bottom: 1px solid #2F855A;
      text-align: left;
      color: #F0F0E0;
    }
    th {
      background: #2F855A;
      color: #F0F0E0;
      text-transform: uppercase;
      font-size: 0.9em;
    }
    tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>

  
  <img src="https://www2.0zz0.com/2025/05/15/17/662777686.png" alt="Transactions Icon" style="display:block; margin: 0 auto 20px; width: 50px;">

  
    
    <div class="card">
    
    
    <table>
      <thead>
        
<tr>
  <th>Date</th>
  <th>Type</th>
  <th>From</th>
  <th>To</th>
  <th>Amount</th>
  <th>Status</th>
</tr>

      </thead>
      <tbody>
        
<tr><td>2025-05-12</td><td>Send</td><td colspan="2" style="text-align: center;">-</td><td>$100.00</td><td>Completed</td></tr>
<tr><td>2025-05-11</td><td>Exchange</td><td>SYP</td><td>TRY</td><td>$50.00</td><td>Completed</td></tr>
<tr><td>2025-05-10</td><td>Add Funds</td><td colspan="2" style="text-align: center;">-</td><td>$200.00</td><td>Pending</td></tr>

      </tbody>
    </table>
  </div>

</body>
</html>
