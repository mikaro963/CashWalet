
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - Cash Wallet</title>
<style>
    body {
        background: #0F0F0F;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .card {
        background-color: #1A1A1A;
        padding: 40px 25px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.7);
        width: 90%;
        max-width: 400px;
        color: #F0F0E0;
        text-align: center;
        position: relative;
    }
    img {
        width: 90px;
        margin-bottom: 15px;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h2 {
        margin: 10px 0 5px 0;
        font-size: 24px;
        letter-spacing: 1px;
    }
    p {
        margin: 5px 0;
        opacity: 0.85;
    }
    .toggle-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 20px 0;
        padding: 10px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        transition: background 0.3s;
    }
    .toggle-container:hover {
        background: rgba(255, 255, 255, 0.1);
    }
    .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 25px;
    }
    .switch input { display: none; }
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0; left: 0; right: 0; bottom: 0;
        background-color: #555;
        border-radius: 25px;
        transition: .4s;
    }
    .slider:before {
        content: "";
        position: absolute;
        height: 20px;
        width: 20px;
        left: 2.5px;
        bottom: 2.5px;
        background-color: white;
        border-radius: 50%;
        transition: .4s;
    }
    input:checked + .slider {
        background-color: #28a745;
    }
    input:checked + .slider:before {
        transform: translateX(25px);
    }
    button {
        margin-top: 25px;
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #1E4D2B, #28a745);
        color: white;
        border: 1px solid #333333;
        border-radius: 30px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(0,0,0,0.7);
    }
</style>
</head>
<body>
<div class="card">
    <img src="https://www2.0zz0.com/2025/05/15/17/988707202.png" alt="Cash Wallet Logo">
    <h2>Profile</h2>
    <p>John Doe</p>
    <p>
<div style="display: flex; justify-content: center; align-items: center; gap: 8px; margin-top: 15px;">
  <span style="color: #F0F0E0;">
<div style="display: flex; justify-content: center; align-items: center; gap: 8px; margin-top: 15px;">
  <span style="color: #F0F0E0;">Account ID:</span>
  <span id="accountId" style="padding: 4px 8px; border: 1px solid #2F855A; border-radius: 4px; background: #1A1A1A; color: #F0F0E0;">123456</span>
  <button onclick="copyAccountId()" style="width: 40px; height: 30px; padding: 0; border-radius: 4px; background: #2F855A; color: white; border: none; cursor: pointer; margin-top: -4px;">Copy</button>
</div>
<div id="copyFeedback" style="color: lime; margin-top: 5px; display: none; text-align: center;">Copied!</div>

</div>
</p>

    <div class="toggle-container">
        <span>US Dollar</span>
        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
        </label>
    </div>
    <div class="toggle-container">
        <span>Tether (USDT)</span>
        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
        </label>
    </div>
    <div class="toggle-container">
        <span>Syrian Pound (SYP)</span>
        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
        </label>
    </div>
    <div class="toggle-container">
        <span>Turkish Lira (TRY)</span>
        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
        </label>
    </div>

    <button style="margin-top: 10px; width: 100%; background-color: #2F855A; color: #F0F0E0; border: none; border-radius: 8px; padding: 12px; cursor: pointer;">Save Changes</button>
</div>

<script>
function copyAccountId() {
  const accountIdText = document.getElementById('accountId').textContent.trim();
  const tempInput = document.createElement('input');
  document.body.appendChild(tempInput);
  tempInput.value = accountIdText;
  tempInput.select();
  document.execCommand('copy');
  document.body.removeChild(tempInput);

  const feedback = document.getElementById('copyFeedback');
  feedback.style.display = 'block';
  setTimeout(() => { feedback.style.display = 'none'; }, 2000);
}
</script>

</body>
</html>
